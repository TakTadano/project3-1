<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- メタタグ -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
        <!-- fontawesome -->
        <link href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" rel="stylesheet">
        <link rel="stylesheet" href="./css/style.css">
        <title>Page 3</title>
    </head>
<body>
    <div class="vh-100 bg-dark d-flex flex-column justify-content-center align-items-center">
        <div class="d-flex align-items-center col-10 col-md-7">
            <div class="col-12 bg-white  text-center">
                <!-- タイトル -->
                <h2 class="p-3 mx-0">Please Enter The Withdrawal Amount</h2>

                <!-- 入力フォーム -->
                <div class="col-12">
                    <div class="d-flex align-items-center mb-2">
                        <!-- <p class="col-2 py-1">$100</p> -->
                        <label for="$100" class="col-2 py-1 my-0">$100</label>
                        <input type="number" name="$100" class="text-right col-10 py-1 rounded-45" placeholder="4">
                    </div>
                    <div class="d-flex align-items-center mb-2">
                        <!-- <p class="col-2 py-1">$100</p> -->
                        <label for="$50" class="col-2 py-1 my-0">$50</label>
                        <input type="number" name="$100" class="text-right col-10 py-1 rounded-45" placeholder="1">
                    </div>
                    <div class="d-flex align-items-center mb-2">
                        <!-- <p class="col-2 py-1">$100</p> -->
                        <label for="$20" class="col-2 py-1 my-0">$20</label>
                        <input type="number" name="$100" class="text-right col-10 py-1 rounded-45" placeholder="2">
                    </div>
                    <div class="d-flex align-items-center mb-2">
                        <!-- <p class="col-2 py-1">$100</p> -->
                        <label for="$10" class="col-2 py-1 my-0">$10</label>
                        <input type="number" name="$100" class="text-right col-10 py-1 rounded-45" placeholder="3">
                    </div>
                    <div class="d-flex align-items-center mb-2">
                        <!-- <p class="col-2 py-1">$100</p> -->
                        <label for="$5" class="col-2 py-1 my-0">$5</label>
                        <input type="number" name="$100" class="text-right col-10 py-1 rounded-45" placeholder="1">
                    </div>
                    <div class="d-flex align-items-center mb-2">
                        <!-- <p class="col-2 py-1">$100</p> -->
                        <label for="$1" class="col-2 py-1 my-0">$1</label>
                        <input type="number" name="$100" class="text-right col-10 py-1 rounded-45" placeholder="4">
                    </div>
                </div>
                <!-- 金額表示部 -->
                <div class="text-center py-3 bg-blue my-3">
                    <p class="text-white">$0.00</p>
                </div>
                <!-- ボタン -->
                <div class="d-flex justify-content-between pb-3">
                    <div class="col-6 pl-0">
                        <button type="button" class="btn btn-outline-primary col-12">Go Back</button>
                    </div>
                    <div class="col-6 pr-0">
                        <button type="button" class="btn btn-primary col-12">Next</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
